<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - a la Mode</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        
        .app-name {
            font-size: 48px;
            font-weight: 300;
            letter-spacing: 2px;
            margin-bottom: 40px;
            color: #000;
        }
        
        .title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 12px;
            color: #000;
        }
        
        .subtitle {
            font-size: 15px;
            color: #666;
            margin-bottom: 40px;
            line-height: 1.5;
        }
        
        .form {
            margin-bottom: 30px;
        }
        
        input {
            width: 100%;
            height: 50px;
            border: 1px solid #000;
            padding: 0 16px;
            font-size: 16px;
            margin-bottom: 16px;
            background-color: #fff;
        }
        
        input:focus {
            outline: none;
            border-color: #000;
        }
        
        button {
            width: 100%;
            height: 50px;
            background-color: #000;
            color: #fff;
            border: none;
            font-size: 16px;
            font-weight: 600;
            letter-spacing: 1px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        
        button:hover {
            background-color: #333;
        }
        
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        
        .success-message {
            background-color: #e8f5e9;
            color: #2e7d32;
            padding: 16px;
            border-radius: 4px;
            margin-bottom: 20px;
            display: none;
        }
        
        .error-message {
            background-color: #ffebee;
            color: #c62828;
            padding: 16px;
            border-radius: 4px;
            margin-bottom: 20px;
            display: none;
        }
        
        .back-link {
            color: #007AFF;
            text-decoration: none;
            font-size: 15px;
        }
        
        .loading {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="app-name">a la Mode</h1>
        
        <div id="form-container">
            <h2 class="title">Create New Password</h2>
            <p class="subtitle">Enter your new password below.</p>
            
            <div id="success-message" class="success-message"></div>
            <div id="error-message" class="error-message"></div>
            
            <form id="reset-form" class="form">
                <input 
                    type="password" 
                    id="password" 
                    placeholder="New Password" 
                    required 
                    minlength="8"
                />
                <input 
                    type="password" 
                    id="confirm-password" 
                    placeholder="Confirm New Password" 
                    required 
                    minlength="8"
                />
                <button type="submit" id="submit-btn">UPDATE PASSWORD</button>
            </form>
            
            <div class="loading" id="loading">Updating password...</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Initialize Supabase
        const supabaseUrl = 'https://oeztavlkbkxhcpjkdxry.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9lenRhdmxrYmt4aGNwamtkeHJ5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ2MTgwNTQsImV4cCI6MjA4MDE5NDA1NH0.v2SpNPP-GMTRUbE71Q8fLY-83CyKyAD6yaItyg17v6Q';
        const { createClient } = supabase;
        const supabaseClient = createClient(supabaseUrl, supabaseKey);

        const form = document.getElementById('reset-form');
        const submitBtn = document.getElementById('submit-btn');
        const loading = document.getElementById('loading');
        const successMessage = document.getElementById('success-message');
        const errorMessage = document.getElementById('error-message');

        // Initialize session on page load
        let sessionReady = false;

        async function initSession() {
            // Get hash/token from URL
            const hashString = window.location.hash.substring(1);
            const hashParams = new URLSearchParams(hashString);
            
            const accessToken = hashParams.get('access_token');
            const refreshToken = hashParams.get('refresh_token');
            
            // Check if we have an access token (from the email link)
            if (accessToken && refreshToken) {
                try {
                    const { data, error } = await supabaseClient.auth.setSession({
                        access_token: accessToken,
                        refresh_token: refreshToken
                    });
                    
                    if (error) {
                        console.error('Session error:', error);
                        showError('Failed to authenticate. Please try requesting a new password reset link.');
                        submitBtn.disabled = true;
                    } else {
                        console.log('Session established successfully');
                        sessionReady = true;
                        // Enable the form
                        submitBtn.disabled = false;
                    }
                } catch (error) {
                    console.error('Session exception:', error);
                    showError('Failed to authenticate. Please try requesting a new password reset link.');
                    submitBtn.disabled = true;
                }
            } else {
                showError('Invalid reset link. Please request a new password reset.');
                submitBtn.disabled = true;
            }
        }

        // Initialize the session when page loads
        initSession();

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            
            // Clear previous messages
            successMessage.style.display = 'none';
            errorMessage.style.display = 'none';
            
            // Validate
            if (password !== confirmPassword) {
                showError('Passwords do not match');
                return;
            }
            
            if (password.length < 8) {
                showError('Password must be at least 8 characters long');
                return;
            }
            
            // Show loading
            submitBtn.disabled = true;
            loading.style.display = 'block';
            
            try {
                const { error } = await supabaseClient.auth.updateUser({
                    password: password
                });
                
                if (error) throw error;
                
                // Success!
                showSuccess('Password updated successfully! Opening the app...');
                form.style.display = 'none';
                
                // Try to open the app after a short delay
                setTimeout(() => {
                    window.location.href = 'new1://';
                    
                    // Fallback message after attempting to open app
                    setTimeout(() => {
                        showSuccess('Password updated! If the app didn\'t open automatically, please open it manually and log in with your new password.');
                    }, 2000);
                }, 1500);
                
            } catch (error) {
                showError(error.message || 'Something went wrong. Please try again.');
            } finally {
                submitBtn.disabled = false;
                loading.style.display = 'none';
            }
        });

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }

        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
        }
    </script>
</body>
</html>
